<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h2 class="heading-text">Password Generator</h2>
        <div class="content-area">
            <div class="result-box"> <span></span>
            </div>
            <div class="length-box"> <p class="badge">Length <span>4</span></p> <div class="length-choices-box">
                    <span class="active">4</span>
                    <span>8</span>
                    <span>16</span>
                    <span>20</span>
                    <span>26</span>
                </div>
            </div>
            <div class="settings-box"> <p class="badge">Settings</p> <div class="option-box">
                    <h4 class="option-title">Include Numbers</h4>
                    <div class="option-button" id="btn_numbers">
                        <span data-value="1234567890"></span>
                    </div>
                </div>
                <div class="option-box">
                    <h4 class="option-title">Include Symbols</h4>
                    <div class="option-button" id="btn_symbols">
                        <span data-value="@#$%&!-_~?+"></span>
                    </div>
                </div>
            </div>
        </div>
        <button class="generateBtn">Generate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
